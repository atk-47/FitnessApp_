{% extends 'baselogin.html' %}
{% block title %} User Signup {% endblock title %}
{% block title2 %}User Sign up {% endblock title2 %}

{% block form %}
<h3>User Signup</h3>    
<div class="row"></div>
<div class="col-md-6"></div>

<div class="col-md-4">


<form action="/signup" method="post">

<div class="form-group">
  <input type="text" class="form-control mt-2" placeholder="Enter  name" name="name" required>
</div>

<div class="form-group">
  <input type="email" class="form-control mt-2" placeholder="Enter  Email" name="email" required>
</div>

<div class="form-group">
  <input type="password" class="form-control mt-2" placeholder="Password" name="password" required>
</div>

<div class="form-group">
  <input type="date" class="form-control mt-2" placeholder="Enter  DOB" name="dob" required>
</div>
<br>
<button type="submit" class="btn btn-info">Sign-UP</button>

</form>

<a class="text-success" href="/login">Click Here to Login </a>
</div>
<div class="col-md-4"></div>

</div>

{% endblock form %}
